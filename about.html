<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Vault</title>
    <link rel="stylesheet" href="{{url_for ('static', filename= 'fontawesome/css/all.min.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="{{url_for ('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for ('static', filename = 'css/templatemo-xtra-blog.css')}}" rel="stylesheet">

    <style>
        body,
        body,
        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            /* Hide horizontal scrollbar */
        }

        .tm-site-header {
            text-align: center;
            padding-bottom: 50px;
            /* Adjust padding as needed */
        }

        .tm-site-header img {
            max-width: 100%;
            height: auto;
            display: block;
            content: center;
            margin: 0 auto;
            margin-top: 20px;
            /* Move image a bit upwards */
        }

        .tm-site-header {
            content: center;
            justify-content: center;
            Text-align: center;
        }

        .tm-site-header h1 {
            margin-top: 20px;
            content: center;
            /* Move heading a bit upwards */
        }

        .tm-site-header .btn.btn-success {
            background-color: #0CC;
            color: #fff;
            content: center;
            margin-top: 10px;
            /* Move buttons upwards */
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        footer {
            margin-top: auto;
        }
            /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            width: 750px; /* Set a specific width for the card */
            height: 200px; /* Set a specific height for the card */
            /* You can adjust the width and height values as needed */
            margin-left: 250px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .container {
            padding: 20px; /* Increase or decrease padding as needed */
        }
    </style>
</head>

<body>
    <header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header1">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>
                <h1 class="text-center">Guardian Vault</h1>
            </div>
            <!-- Your left-side navigation bar code -->
            <nav class="tm-nav" id="tm-nav">
                <ul>
                    <li class="tm-nav-item"><a href="/Home" class="tm-nav-link">
                            <i class="fas fa-home"></i>
                            Home
                        </a></li>
                    <li class="tm-nav-item">
                        <a href="/Note" class="tm-nav-link" id="new-note-link">
                            <i class="fas fa-pen"></i>
                            New Note
                        </a>
                    </li>
                    <li class="tm-nav-item active"><a href="/MyNotes" class="tm-nav-link">
                            <i class="fas fa-users"></i>
                            My Notes
                        </a></li>
                        <li class="tm-nav-item ">
                            <a href="/logout" class="tm-nav-link">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                </ul>
            </nav>
            <div class="tm-mb-65">
                <a rel="nofollow" href="https://fb.com/templatemo" class="tm-social-link">
                    <i class="fab fa-facebook tm-social-icon"></i>
                </a>
                <a href="https://twitter.com" class="tm-social-link">
                    <i class="fab fa-twitter tm-social-icon"></i>
                </a>
                <a href="https://instagram.com" class="tm-social-link">
                    <i class="fab fa-instagram tm-social-icon"></i>
                </a>
                <a href="https://linkedin.com" class="tm-social-link">
                    <i class="fab fa-linkedin tm-social-icon"></i>
                </a>
            </div>

            <p class="tm-mb-80 pr-5 text-white">
                Guardian Vault by Areesha & Laiba!
            </p>
        </div>
    </header>

    <main>
        <div class="tm-site-header">
            <h1>Guardian Vault</h1>
            <div class="mt-4">
                <button class="btn btn-success mr-3" onclick="deleteNote()">Delete Notes</button>
                <button class="btn btn-success" onclick="saveNote()">New Note</button>
            </div>
        </div>
        {% if file !=[] %}
            {% for i in range(leng): %}
                <div class="card">
                    <div class="container">
                        <h2>{{ file[i]}}</h2>
                        <hr>
                        <p>{{ cont[i]}}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <h3 style="margin-left: 150px ;color: #0CC; text-decoration: solid; align-self: center;">{{ message }}</h3> 
        {% endif %}

    </main>

    <script src="{{url_for ('static', filename= 'js/jquery.min.js')}}"></script>
    <script src="{{url_for ('static', filename=  'js/templatemo-script.js')}}"></script>
    <script>
        // Example functions for button clicks
        function deleteNote() {
          window.location.href = '/deleteNotes';
        }

        function saveNote() {
            window.location.href = '/Note';
        }
    </script>
</body>

</html>
